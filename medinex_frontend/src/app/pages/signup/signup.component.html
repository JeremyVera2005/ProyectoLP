<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <mat-card class="signup-card">
          <!-- Header con logo -->
          <div class="signup-header text-center">
            <div class="logo-container">
              <img src="assets/logo.png" alt="MEDINEX Logo" class="signup-logo">
            </div>
            <h1 class="signup-title">Registro de cuenta</h1>
            <p class="signup-subtitle">Crea tu cuenta MEDINEX</p>
          </div>

          <!-- Formulario -->
          <form (ngSubmit)="formSubmit()" class="signup-form">
            <!-- Fila 1: Username, Password, Nombre -->
            <div class="form-row">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.username" 
                  name="username" 
                  matInput 
                  placeholder="Digite su usuario"
                  autocomplete="username">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint>El nombre de usuario debe ser único</mat-hint>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.password" 
                  name="password" 
                  type="password" 
                  matInput 
                  placeholder="Digite su contraseña"
                  autocomplete="new-password">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.nombre" 
                  name="nombre" 
                  matInput 
                  placeholder="Digite su nombre"
                  autocomplete="given-name">
                <mat-icon matSuffix>badge</mat-icon>
              </mat-form-field>
            </div>

            <!-- Fila 2: Apellido, Email, Teléfono -->
            <div class="form-row">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.apellido" 
                  name="apellido" 
                  matInput 
                  placeholder="Digite su apellido"
                  autocomplete="family-name">
                <mat-icon matSuffix>badge</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.email" 
                  name="email" 
                  type="email" 
                  matInput 
                  placeholder="Digite su email"
                  autocomplete="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input 
                  required 
                  [(ngModel)]="user.telefono" 
                  name="telefono" 
                  matInput 
                  placeholder="Digite su teléfono"
                  autocomplete="tel">
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
            </div>

            <!-- Botones de acción -->
            <div class="button-container">
              <button 
                type="submit" 
                mat-raised-button 
                color="primary" 
                class="signup-button">
                <mat-icon>person_add</mat-icon>
                Registrar cuenta
              </button>
              
              <button 
                type="reset" 
                mat-stroked-button 
                color="accent" 
                class="clear-button">
                <mat-icon>clear</mat-icon>
                Limpiar
              </button>
            </div>
          </form>

          <!-- Divisor -->
          <mat-divider class="signup-divider"></mat-divider>

          <!-- Enlace de login -->
          <div class="login-section text-center">
            <p class="login-text">¿Ya tienes cuenta?</p>
            <button 
              mat-button 
              color="primary" 
              [routerLink]="'/login'"
              class="login-link">
              <mat-icon>login</mat-icon>
              Pulsa aquí para iniciar sesión
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
