# Configuración de base de datos
spring.datasource.url=jdbc:mysql://HOST_DE_RAILWAY:3306/railway
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.root=INFO
logging.level.com.sistema.rep=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Configuración de JWT
jwt.secret=medinexSecretKey2024
jwt.expiration=86400

# Configuración de servidor
server.port=8080
# server.servlet.context-path=/api  # Comentado para usar raíz

# Configuración de multipart (para carga de archivos)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
