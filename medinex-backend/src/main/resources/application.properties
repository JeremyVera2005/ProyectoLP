# =========================
# Puerto del servidor
# =========================
server.port=${PORT:8080}  # Railway asigna el puerto automáticamente
# server.servlet.context-path=/api  # descomenta si quieres prefijo

# =========================
# Configuración de base de datos
# =========================
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true

# =========================
# Configuración de logging
# =========================
logging.level.root=INFO
logging.level.com.sistema.rep=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# =========================
# Configuración de JWT
# =========================
jwt.secret=medinexSecretKey2024
jwt.expiration=86400  # 24h en segundos

# =========================
# Configuración de carga de archivos
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# Configuración de CORS
# =========================
cors.allowed-origins=http://localhost:4200,https://*.netlify.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept,X-Requested-With
cors.allow-credentials=true
