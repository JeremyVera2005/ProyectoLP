# Puerto asignado por Railway
server.port=${PORT:8080}

# Base de datos MySQL (usar variables de Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.sistema.rep=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400

# Carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS (lo maneja CorsConfig.java)
cors.allowed-origins=http://localhost:4200,https://*.netlify.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept,X-Requested-With
cors.allow-credentials=true

