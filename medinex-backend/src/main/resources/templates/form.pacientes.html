<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Medinex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/clinica/">
                <i class="fas fa-heartbeat"></i> Medinex
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/clinica/">Inicio</a>
                <a class="nav-link" href="/clinica/formulario">Login</a>
                <a class="nav-link" href="/clinica/citas">Citas</a>
                <a class="nav-link active" href="/clinica/pacientes">Pacientes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-injured"></i> Gestión de Pacientes</h2>
            <button class="btn btn-success" onclick="nuevoPaciente()">
                <i class="fas fa-user-plus"></i> Nuevo Paciente
            </button>
        </div>

        <!-- Filtro de búsqueda -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-search"></i> Buscar Pacientes</h5>
            </div>
            <div class="card-body">
                <form action="/clinica/buscarPacientes" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre o Apellido</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col-md-4">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de pacientes -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-users"></i> Lista de Pacientes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Completo</th>
                                <th>DNI</th>
                                <th>Edad</th>
                                <th>Sexo</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos de ejemplo -->
                            <tr>
                                <td>Juan Pérez</td>
                                <td>12345678</td>
                                <td>35</td>
                                <td>Masculino</td>
                                <td>987654321</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="verPaciente(1)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-info" onclick="editarPaciente(1)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="eliminarPaciente(1)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>María Gómez</td>
                                <td>87654321</td>
                                <td>29</td>
                                <td>Femenino</td>
                                <td>912345678</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="verPaciente(2)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-info" onclick="editarPaciente(2)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="eliminarPaciente(2)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Paginación -->
                <nav aria-label="Paginación de pacientes">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Anterior</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function nuevoPaciente() {
            alert('Redirigiendo al formulario para nuevo paciente...');
        }

        function verPaciente(id) {
            alert('Ver detalles del paciente #' + id);
        }

        function editarPaciente(id) {
            alert('Editando paciente #' + id);
        }

        function eliminarPaciente(id) {
            if(confirm('¿Deseas eliminar al paciente #' + id + '?')) {
                alert('Paciente eliminado');
            }
        }
    </script>
</body>
</html>
