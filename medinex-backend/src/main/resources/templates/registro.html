<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - Medinex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
            <form th:action="@{/registro}" th:object="${registroDTO}" method="post">
              
              <h5 class="mb-3">Datos personales</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">DNI</label>
                  <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Teléfono</label>
                  <input type="text" th:field="*{telefono}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nombres</label>
                  <input type="text" th:field="*{nombres}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Apellidos</label>
                  <input type="text" th:field="*{apellidos}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Fecha de Nacimiento</label>
                  <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Género</label>
                  <select th:field="*{genero}" class="form-select" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                  </select>
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Correo Electrónico</label>
                  <input type="email" th:field="*{correo}" class="form-control">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{claveHash}" class="form-control" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              ¿Ya tienes una cuenta? 
              <a href="/clinica/formulario" class="text-decoration-none">Inicia sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
